<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/superhero/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-u4BOm6DXWNW9DDMz3uKYKOOtsYm6pt8m8DxK2sVQ9RJVnWP8mjOIct/zzXkwobmN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<title>SlapGame</title>



<body>

  <div class="container image-bg">
    <header>
      <div class="row">
        <div class="col d-flex justify-contant-center">

          <h3>Let's Play SLAP THAT BELLY!!!</h3>

        </div>
      </div>
      <div class="row">
        <div class="col">
          <span>
            Health:
            <span id="health">
            </span>
          </span>
          <span>Hits:
            <span id="hits">
            </span>
          </span>
        </div>
      </div>

    </header>
    <div class="row">
      <div class="col-7">
        <button onclick="getGuns(1)" type="button" class="btn btn-info btn-sm">22CAL</button>
        <button onclick="getGuns(2)" type="button" class="btn btn-warning btn-sm">357CAL</button>
        <button onclick="getGuns(3)" type="button" class="btn btn-danger btn-sm">454CAS</button>
      </div>
      <div class="col-5 d-flex ">
        <img style="width:200px; height: 300px; " src="/Fat_Spiderman.gif" alt="">

      </div>
    </div>
    <div class="row">
      <!-- <div class="col-6"> -->

      <!-- </div> -->
      <div class="col-6-auto">

      </div>
    </div>


    <div class="row d-flex">
      <div class="col-12">
        <button onclick="slap()" type="button" class="btn btn-info btn-sm">SLAP</button>
        <button onclick="punch()" type="button" class="btn btn-warning btn-sm">PUNCH</button>
        <button onclick="kick()" type="button" class="btn btn-danger btn-sm">KICK</button>
      </div>
    </div>
  </div>







  <script src="/game.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
